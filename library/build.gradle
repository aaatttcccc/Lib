apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    //这里是在开发工具上显示出libs
    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }

        androidTest.setRoot('tests')

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')

    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // java8版本
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.0"
    testImplementation 'junit:junit:4.12'

    //官方系列包
    api "androidx.appcompat:appcompat:1.0.0"
    api "com.google.android.material:material:$rootProject.ext.googleAndroidMaterialVersion"
    api "androidx.recyclerview:recyclerview:1.0.0"
    api "androidx.legacy:legacy-support-v4:1.0.0"
    // 生命周期 开始是用于解决 Cannot access androidx.lifecycle.HasDefaultViewModelProviderFactory
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api 'androidx.lifecycle:lifecycle-runtime:2.2.0'
    // 用于解决 Cannot access 'androidx.activity.result.ActivityResultCaller'
    api "androidx.activity:activity-ktx:1.2.0-alpha03"

    //******************************* 自建库 ****************************************//
    //动感的底部
    api project(':Lib:sweetsheet')
    //动感的弹窗
    api project(':Lib:sweet_alert_dialog')
//    //fragment
//    api project(':Lib:fragmentation')
//    // fragment 搭配 eventbus
//    api project(':Lib:eventbus_activity_scope')
    api 'me.yokeyword:fragmentationx:1.0.2'
    api 'me.yokeyword:eventbus-activity-scope:1.1.0'
    api project(':commonFinal')

    //******************************* 框架库 ****************************************//
    api "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjava2Version"
    //RxJava2 Adapter 大神写的一个让rxjava2兼容retrofit2
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    //RxJava2 Adapter
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //retrofit2核心包
    api "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofit2Version"
    //Gson converter
    api "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofit2Version"
    //Log拦截器
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'

    //Fragment封装框架 https://github.com/YoKeyword/Fragmentation
    //可以依赖注解
    api "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    //异步加载图片
    api 'com.github.bumptech.glide:glide:4.8.0'
    //发送事件
    api 'org.greenrobot:eventbus:3.0.0'
//    //封装的拍照、选择照片事件 这个弃用，如果是旧项目，可以在app上调用
//    api 'com.lzy.widget:imagepicker:0.6.1'
    // Luban图片压缩 https://github.com/Curzibn/Luban
    api 'top.zibin:Luban:1.1.8'


}
